<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/libs/bootstrap.css">
    <link rel="stylesheet" href="/css/issues.css">
    <link rel="stylesheet" href="/css/nav.css">

    <script src="/js/libs/jquery-2.2.4.js"></script>
    <script src="/js/libs/axios-0.15.3.min.js"></script>
    <script src="/js/libs/angular.min.js"></script>
    <script src="/js/libs/bootstrap.js"></script>
    <script src="/js/issues.js"></script>

    <title>View Complaints</title>
</head>
<body>
    <div ng-app="herald" ng-controller="complaintsController">
        <div id="nav" class="panel panel-info">
            <ul class="breadcrumb">
                <li><span>Herald</span></li>
                <li><span>Counsellor</span></li>
                <li><a href="/issues.html">Issues</a></li>
            </ul>
        </div>
        <div id="main">
            <div class="panel panel-info">
                <div class="panel-body">
                    <span>Issues relevant to your expertise</span>
                </div>
            </div>
        </div>
        <div id="content" class="panel panel-info">
            <div class="panel-body">
                <div class="panel panel-default" ng-hide="complaints.length">
                    <div class="panel-body">
                        <span>There are no issues for you to handle yet</span>
                    </div>
                </div>
                <div class="panel panel-default" ng-repeat="complaint in complaints">
                    <div class="panel-body">
                        <a href="issues/{{ complaint.id }}.html">{{ complaint.title }}</a>
                        <br>
                        <span>Tag: {{ complaint.tag }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
