<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/libs/bootstrap.css">
    <link rel="stylesheet" href="/css/index.css">

    <script src="/js/libs/jquery-2.2.4.js"></script>
    <script src="/js/libs/axios-0.15.3.min.js"></script>
    <script src="/js/libs/js-cookie.js"></script>
    <script src="/js/libs/bootstrap.js"></script>
    <script src="/js/register.js"></script>

    <title>Welcome To Herald</title>
</head>
<body>
    <div id="main" class="panel panel-default">
        <div class="panel-heading">
            <span>Create an Account</span>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <input id="username" class="form-control" type="text" placeholder="Username"/>
            </div>
            <div class="form-group">
                <input id="password" class="form-control" type="password" placeholder="Password"/>
            </div>
            <div class="form-group">
                <input id="email" class="form-control" type="text" placeholder="Email"/>
            </div>
            <div class="form-group">
                <input type="button" class="form-control btn-success" value="Submit" onclick="register()"/>
            </div>
        </div>
    </div>
</body>
</html>
