<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit your Complaint</title>

    <link rel="stylesheet" href="/css/libs/bootstrap.css">
    <link rel="stylesheet" href="/css/complain.css">

    <script src="/js/libs/jquery-2.2.4.js"></script>
    <script src="/js/libs/axios-0.15.3.min.js"></script>
    <script src="/js/libs/bootstrap.js"></script>
    <script src="/js/complain.js"></script>

</head>
<body>
    <div id="main" class="panel panel-default">
        <div class="panel-heading">
            <span>Submit your Complaint</span>
        </div>
        <div class="panel-body">
            <input id="title" class="form-control" type="text" placeholder="Title"/>
            <br/>
            <textarea id="content" class="form-control" rows="5" placeholder="Content"></textarea>
            <br/>
            <select id="tag" class="form-control">
                <option>Health</option>
                <option>Relationship</option>
                <option>Career</option>
            </select>
            <br/>
            <input type="button" class="form-control btn-success" value="Submit" onclick="complain()"/>
        </div>
    </div>
</body>
</html>
