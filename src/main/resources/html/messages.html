<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/libs/bootstrap.css">
    <link rel="stylesheet" href="/css/messages.css">

    <script src="/js/libs/jquery-2.2.4.js"></script>
    <script src="/js/libs/js-cookie.js"></script>
    <script src="/js/libs/axios-0.15.3.min.js"></script>
    <script src="/js/libs/angular.min.js"></script>
    <script src="/js/libs/bootstrap.js"></script>
    <script src="/js/messages.js"></script>

    <title>View Messages</title>
</head>
<body>
    <div ng-app="herald" ng-controller="messagesController">
        <div id="main">
            <div class="panel panel-default">
                <div class="panel-body">
                    <span><b>{{ complaint.title }}</b></span>
                </div>
            </div>
        </div>
        <div id="content" class="panel panel-default">
            <div class="panel-body">
                <div class="panel panel-default message" ng-repeat="message in messages"
                     ng-class="{'reply': message.kind == 'Reply'}">
                    <div class="panel-body">
                        <span><i>{{ message.user.username }}</i></span>
                        <span>{{ message.content }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="chat" class="panel panel-default">
            <div class="panel-body">
                <textarea class="form-control" rows="5" ng-model="chat"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
